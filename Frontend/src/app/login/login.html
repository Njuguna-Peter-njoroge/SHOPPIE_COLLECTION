<div class="auth-container">
  <div class="auth-header">
    <h1>Shopie</h1>
    <h2>{{ isLoginMode ? 'Sign in to your account' : 'Create a new account' }}</h2>
  </div>

  <form (ngSubmit)="onSubmit()">
    @if (!isLoginMode) {
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" required>
      </div>
    }

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>

    @if (!isLoginMode) {
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      </div>
    }

    <button type="submit" class="submit-btn" [disabled]="isLoading">
      @if (isLoading) {
        <span class="spinner"></span>
        Processing...
      } @else {
        {{ isLoginMode ? 'Sign In' : 'Create Account' }}
      }
    </button>

    @if (authMessage) {
      <div class="auth-message" [class.success]="authMessage.includes('success')">
        {{ authMessage }}
      </div>
    }
  </form>

  <div class="auth-footer">
    <p>
      {{ isLoginMode ? "Don't have an account?" : "Already have an account?" }}
      <button type="button" (click)="toggleMode()" class="toggle-btn">
        {{ isLoginMode ? 'Sign up' : 'Sign in' }}
      </button>
    </p>
  </div>
</div>
